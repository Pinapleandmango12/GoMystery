<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transportes | Go Mystery!</title>

  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Abril Fatface', sans-serif;
      background-color: #FFF7EE;
      color: #131111;
      text-align: center;
    }

    header {
      background-color: #6E328D;
      color: white;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    h1 {
      color: #ED7F32;
      font-size: 2.5rem;
      margin: 1.5rem 0 0.5rem;
    }

    .slider-container {
      width: 90%;
      max-width: 900px;
      margin: 3rem auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      aspect-ratio: 16/9; /* ✅ Mantiene proporción visual */
    }

    .slider {
      display: flex;
      width: 300%; /* 3 imágenes */
      height: 100%;
      animation: slide 12s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      height: 100%;

      background-size: cover; /* ✅ Ajuste visual perfecto */
      background-position: center;
      background-repeat: no-repeat;

      transition: background-image 1s ease-in-out;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    .caption {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Transportes que ofrecemos</h1>
    <p style="color: #FFF7EE;">Conoce nuestras opciones de transporte sorpresa</p>
  </header>

  <div class="slider-container">
    <div class="slider">

      <div class="slide" style="background-image: url('avion.jpg');"></div>

      <div class="slide" style="background-image: url('ferry.jpg');"></div>

      <div class="slide" style="background-image: url('bus.jpg');"></div>

    </div>
  </div>

  <p class="caption">*Las imágenes ahora se ven completas y ajustadas al área del carrusel*</p>

</body>
</html>
